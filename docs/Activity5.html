<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Input Calculator with Dark Mode</title>
  <link rel="stylesheet" href="../docs/css/Activity5.css">
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="darkModeToggle">
      Dark Mode
    </label>
  </div>
  <div class="calculator">
    <div class="inputs">
      <input type="number" id="input1" placeholder="Enter number 1">
      <input type="number" id="input2" placeholder="Enter number 2">
    </div>
    <div class="buttons">
      <button class="btn" onclick="add()">Add</button>
      <button class="btn" onclick="subtract()">Subtract</button>
    </div>
    <div class="result" id="result">Result: 0</div>
  </div>
  <script src="../docs/js/Activity5.js"></script>
</body>
</html>
